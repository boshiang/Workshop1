<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/kendo.common-material.min.css">
    <link rel="stylesheet" href="./css/kendo.material.min.css">
    <link rel="stylesheet" href="./css/uikit.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fontawesome.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>圖書館</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <h1 class="navbar-title text-center">圖書管理系統</h1>
        </nav>
    </header>
    <main>
        <div class="uk-container align-center">
            <div class="uk-card uk-text-left" id="window" style="display:none">
                <form id="book_form">
                    <ul class="fieldlist">
                        <li>
                            <img class="book-image" src="image/database.jpg" alt="">
                        </li>
                        <li>
                            <label class="required">圖書類別</label>
                            <select id="book_category" style="width:100%" name="book_category" required validationMessage="這是必填欄位"></select>
                            <span class="k-invalid-msg" data-for="book_category"></span>
                        </li>
                        <li>
                            <label class="required">書名</label>
                            <input id="book_name" type="text" class="k-textbox" name="book_name" style="width:100%" required validationMessage="這是必填欄位" />
                            <span class="k-invalid-msg" data-for="book_name"></span>
                        </li>
                        <li>
                            <label class="required">作者</label>
                            <input id="book_author" type="text" class="k-textbox" name="book_author" style="width:100%" required validationMessage="這是必填欄位" />
                            <span class="k-invalid-msg" data-for="book_author"></span>
                        </li>
                        <li>
                            <label class="required">購買日期</label>
                            <input id="bought_datepicker" data-role='datepicker' name="bought_datepicker" style="width:100%" data-type="date" required validationMessage="請輸入正確日期" />
                            <span class="k-invalid-msg" data-for="bought_datepicker"></span>
                        </li>
                        <li>
                            <label>送達日期</label>
                            <input id="delivered_datepicker" data-role='datepicker' data-type="date" name="delivered_datepicker" style="width:100%" data-greaterdate-field="bought_datepicker" data-greaterdate-msg='時間不得早於購買日期' />
                            <span class="k-invalid-msg" data-for="delivered_datepicker"></span>
                        </li>
                        <li>
                            <label class="required">金額</label>
                            <input id="book_price" name="book_price" type="text" style="text-align: right;width:100%;padding-right: 3px;" required validationMessage="這是必填欄位" />
                            <span class="k-invalid-msg" data-for="book_price"></span>
                        </li>
                        <li>
                            <label class="required">數量</label>
                            <input id="book_amount" name="book_amount" type="text" style="text-align: right;width:100%;padding-right: 3px;" required validationMessage="這是必填欄位" />
                            <span class="k-invalid-msg" data-for="book_amount"></span>
                        </li>
                        <li>
                            <span style="float:right;">
                                總計&nbsp;<span id="book_total">0</span> 元
                            </span><br>
                        </li>
                        <li class="uk-text-right">
                            <button type="button" class="k-button k-primary btn-add-book" id="save_book">新增</button>
                        </li>
                    </ul>
                </form>
            </div>

            <button type="button" id="add_book" class="k-button k-primary btn-add-book">新增書籍</button><br>
            <!--<button type="button" id="clear_localstorage" class="k-button k-primary">清除localstorage</button><br>-->
            <script id="template" type="text/x-kendo-template">
                <label class="search-label" for="searchBox"> </label>
                <input id="searchBox" type="search" class='k-textbox' placeholder="我想要找..." style="width:600px" />
            </script>
            <div id="book_grid"></div>
        </div>
    </main>
    <footer></footer>
    <script type="text/javascript" src="data/book-data.js"></script>
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/kendo.all.min.js"></script>
    <script src="./js/uikit.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="js/kendo.culture.zh-TW.min.js"></script>
    <script src="js/kendo.messages.zh-TW.min.js"></script>
</body>

</html>
